<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/html">
<link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
<link th:href="@{~/resources/static/css/students.css}" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>

<body>

<a class="nav-link" th:href="@{/dashboard}" style="font-size: 50px; text-decoration: none;"> &#8678;</a>


<div class="table-wrapper" style="margin-left: 200px;">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h2>Studenti - <span th:object="${chosenSubject}" th:text="${chosenSubject.naziv}">1</span> </h2>
                <div class="dropdown" style="margin-left: 1000px;">
                    <span style="font-size: 20px;">Odabir kolegija</span>
                    <div class="dropdown-content">
                        <div th:each="s : ${sub}">
                            <a th:href="@{|/showStudents/${s.id}|}" target="_self">
                                <span th:text="${s.naziv}">1</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

<table class="table table-striped table-hover" style="width: 80%;">
    <thead>
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Broj Indeksa</th>
        <th>Godina studija</th>
        <th>Ispis</th>
    </tr>
    </thead>
    <tbody>
    <tr data-status="active" th:each="student : ${students}" th:if="${student.id != null}">

        <!--/*@thymesVar id="student" type="com.sanjatinjak.students.model.Student"*/-->

        <!--/*@thymesVar id="id" type="com.sanjatinjak.students.model.Student"*/-->

        <td th:text="${student.ime}">ime</td>
        <td th:text="${student.prezime}">prezime</td>
        <td th:text="${student.br_indeksa}">br_indeksa</td>
        <td th:text="${student.godina_studija}">godina_studija</td>

        <td>
            <a th:href="@{'/remove/' + ${student.id}}"> Ispis s kolegija </a>
        </td>

        <td th:if="${student} == null"> Nema studenata upisanih na ovaj kolegij</td>
    </tr>
    </tbody>

</table>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
</body>
</html>
