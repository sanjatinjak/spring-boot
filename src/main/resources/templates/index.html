<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet">
<head >
    <title>Prijava </title>
</head>
<body>
<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/index}">Sustav za evidenciju studenata</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Početna</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" th:href="@{~/logout}" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Odjava</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Prijavi se
            </div>
            <div class="card-block" style="padding: 24px;">

                <form name="formName" th:action="@{/login}" method="POST">
                    <fieldset>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="username">Korisničko ime</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="password">Šifra</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Zapamti prijavu ?</label>
                        </div>

                        <!--/*@thymesVar id="error" type="com.sanjatinjak.students.controller.LoginController"*/-->
                        <div th:if="${error}" th:text="${error}" th:class="${'alert'}"></div>


                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Prijavi se</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
